
 
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS</title>
<style>
	input{
		font-size: 20px;
	}
	#ort{
		color: red;
		font-size: 30px;
	}
	#sonuc{
		color: red;
		font-size: 30px;
	}
	
</style>
</head>
 
<body>
 
	<form name="ortalama">
		1. Yazılı<br>
		<input type="text" name="txtYazili1"><br><br>
		2. Yazılı<br>
		<input type="text" name="txtYazili2"><br><br>
		1. Performans<br>
		<input type="text" name="txtPerformans1"><br><br>
		2. Performans<br>
		<input type="text" name="txtPerformans2"><br><br>
		<input type="button" value="HESAPLA" id="hesap" onClick="hesapla()">
	</form>
	<div id="ort"></div>
	<div id="sonuc"></div>
	
	
	<script>
		function hesapla(){
			var y1=document.ortalama.txtYazili1.value;
			var y2=document.ortalama.txtYazili2.value;
			var p1=document.ortalama.txtPerformans1.value;
			var p2=document.ortalama.txtPerformans2.value;
			var ortalama=(Number(y1)+Number(y2)+Number(p1)+Number(p2))/4;
			
			var durum="";
			
			if(ortalama<50)
				{
					durum="KALDI";
				}
			else
				{
					durum="GEÇTİ"
				}			
			document.getElementById("ort").innerHTML=ortalama;
			document.getElementById("sonuc").innerHTML=durum;
		}		
	</script>
 
</body>
</html>
